<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Guru AI</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f1f5f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    textarea, button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
    #response {
      margin-top: 2rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Guru AI</h1>
    <p>Tanyakan apa saja, dan Guru AI akan menjelaskan dengan bijak dan sabar ðŸ˜Š</p>
    <textarea id="question" rows="4" placeholder="Contoh: Apa itu machine learning?"></textarea>
    <button onclick="askGuru()">Tanyakan</button>
    <div id="response"></div>
  </div>

  <script>
    async function askGuru() {
      const question = document.getElementById('question').value;
      const responseDiv = document.getElementById('response');
      responseDiv.textContent = "Tunggu sebentar... Guru AI sedang berpikir ðŸ¤”";

      try {
        const res = await fetch('/api/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        if (data.result?.choices?.[0]?.message?.content) {
          responseDiv.textContent = data.result.choices[0].message.content;
        } else {
          responseDiv.textContent = "Guru AI belum bisa menjawab saat ini.";
        }
      } catch (err) {
        responseDiv.textContent = "Terjadi kesalahan. Coba lagi nanti.";
      }
    }
  </script>
</body>
</html>
